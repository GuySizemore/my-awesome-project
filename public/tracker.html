    <div class="container">
      <h1>Suppliment Tracker</h1>
      <div id="list-container"></div>
      <button id="add-file-button" class="btn btn-primary" onclick="toggleAddFileForm()">Add Suppliment</button>
      <div id="form-container" class="panel hidden">
        <form id="add-file-form">
          <input type="hidden" id="file-id" value="" />

          <div class="form-group">
            <label for="file-title">Suppliment</label>
            <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="file-description">Description</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Date taken </label>
            <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Date Taken" class="form-control input-md">
            </div>
          </div>
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div>

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-default" onclick="editFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="deleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>
