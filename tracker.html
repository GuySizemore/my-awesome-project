  <!-- Supplement Form -->

    <form class="form-horizontal">
    <fieldset>

    <legend>Supplement Tracker </legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Date taken </label>
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
      </div>
    </div>

    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectmultiple">Supplement Name</label>
      <div class="col-md-5">
        <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
          <option value="1">example a</option>
          <option value="2">example b</option>
          <option value="">example c</option>
        </select>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Serving(s)</label>
      <div class="col-md-4">
        <label class="radio-inline" for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          1
        </label>
        <label class="radio-inline" for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          2
        </label>
        <label class="radio-inline" for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          3
        </label>
        <label class="radio-inline" for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          4
        </label>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Add</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
      </div>
    </div>

    </fieldset>
    </form>

  <!-- End Supplement Form -->
